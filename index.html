        <p id="main-word" class="main-word"></p>
        <div class="meaning-div">
        <p id="def" class="meaning"></p>
    </div>
    </div>
   </section>
   <section id="synonym">
    <div id="synonym" class="synonym">
        <p id="main-synonym" class="main-synonym">Synonyms</p>
        <div class="synonym-div">
        <p id="syn" class="synonym"></p>
    </div>
    </div>
   </section>
